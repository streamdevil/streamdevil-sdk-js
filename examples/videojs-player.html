<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StreamDevil VideoJs Integration</title>

    <!-- video.js -->
    <link href="https://vjs.zencdn.net/7.7.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.7.4/video.js"></script>

    <!-- StreamDevil SDK init and plugin registration -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/streamdevil/streamdevil-sdk-js@1.2.9/streamdevil-sdk.js"></script>
    <script type="application/javascript">
        var streamDevil = new StreamDevilSDK({
            apiKey: 'streamdevil-demo-key', // required
            debug: true // for development purposes only
        });
        streamDevil.plugins.registerVideoJsPlugin(videojs);
    </script>
</head>
<body>
    <video id="player" width="600" height="300" class="video-js vjs-default-skin" controls muted></video>

    <script>
        var player = videojs('player', {});
        player.src({
            src: './file_example_MP4_640_3MG.mp4',
            type:'video/mp4'
        })
        player.play();
    </script>
</body>
</html>
