<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StreamDevil Basic Integration</title>

    <!-- StreamDevil SDK include -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/streamdevil/streamdevil-sdk-js@1.3.1/streamdevil-sdk.js"></script>
</head>
<body>
    <video id="player" width="600" height="300" class="video-js vjs-default-skin" controls muted></video>

    <script type="application/javascript">
        // StreamDevil SDK initialization
        var streamDevil = new StreamDevilSDK({
            apiKey: 'streamdevil-demo-key', // required
            debug: true // for development purposes only
        });


        var player = document.getElementById('player');
        var videoURL = './file_example_MP4_640_3MG.mp4';

        // StreamDevil set video source
        streamDevil.setSrc({
            target: player,
            src: videoURL
        }, function (error) {
            if (error) {
                // fallback to plain source
                console.log(error);
                player.src = videoURL;
                player.play();
                return;
            }
            player.play();
        });
    </script>
</body>
</html>
